<form class="form" id="form" novalidate="novalidate">
	<div class="form__top-section">
		{{ fileInclude 'src/accessible-components/progress-bar/progress-bar.html'
			bar = this.progressbar
		}}
	</div>

	{{#steps}}
		{{ fileInclude 'src/accessible-components/carousel/carousel.html'
			carousel = this
		}}
	{{/steps}}

	<div class="form__bottom-section text-align-center">
		{{ fileInclude 'src/accessible-components/button/back-button.html' }}
	</div>
</form>
